name: CI

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 25

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Run tests (preview enabled)
        run: ./gradlew build
        env:
          JAVA_TOOL_OPTIONS: "-Dfile.encoding=UTF8 --enable-preview"
          ORG_GRADLE_JVMARGS: "--enable-preview"
